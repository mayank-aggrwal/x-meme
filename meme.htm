<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Meme | Mayank Aggarwal</title>
    <link rel="shortcut icon" type="image/jpg" href="icon.JPG"/>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>

    <!-- nav.navbar + tab -->
    <nav class="navbar">
        <div class="max-width">

            <!-- div.logo>a + tab -->
            <!-- <div class="logo"><a href="#">Mayank<span></span></a></div> -->
            <div class="logo"><a href="index.htm">X <span>meme</span></a></div>
            <!-- ul.menu>li*6>a -->

            <ul class="menu">
                <li><a href="https://www.linkedin.com/in/mayank-agg/">Contact</a></li>
            </ul>

            <div class="menu-btn">
                <i class="fas fa-bars"></i>
            </div>

        </div>
    </nav>

    <div class="add-meme">
        <div class="max-width">
            <form id="form" class="form">
                <h1>Add Meme</h1>
                <div class="form-field">
                    <label for="creator">Name:</label>
                    <input type="text" name="creator" id="creator" autocomplete="off" required>
                    <small></small>
                </div>
    
                <div class="form-field">
                    <label for="caption">Caption:</label>
                    <input type="text" name="caption" id="caption" autocomplete="off" required>
                    <small></small>
                </div>
    
                <div class="form-field">
                    <label for="url">URL:</label>
                    <input type="text" name="url" id="url" autocomplete="off" required>
                    <small></small>
                </div>
    
                <div class="submit">
                    <input type="submit" value="Add">
                </div>
            </form>
        </div>

        
    </div>
    

    <script src="script.js"></script>
</body>
</html>
